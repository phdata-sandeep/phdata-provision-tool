defaults:
  # template defaults
  warehouse_name_prefix: 'PRD_'
  warehouse_name_postfix: '_WH'
  environment: PRD
  # warehouse defaults
  warehouse_size: XSMALL
  auto_suspend: 600
  auto_resume: true
  comment: Toolkit Provision
#  enable_query_acceleration: false
#  query_acceleration_max_scale_factor: 8
  warehouse_type: STANDARD
  initially_suspended: true
  max_concurrency_level: 8
  statement_timeout_in_seconds: 7200
  statement_queued_timeout_in_seconds: 1800
  create_rm: true
  # resource monitor defaults
  creditQuota: 50
#  frequency: MONTHLY
#  startTimestamp: IMMEDIATELY
  triggers:
    - threshold: 50
      action: NOTIFY
    - threshold: 75
      action: SUSPEND
    - threshold: 90
      action: SUSPEND_IMMEDIATE

entries:
  - name: "SHARED_LOAD"
    comment: Warehouse for Shared ELT - PRD


  