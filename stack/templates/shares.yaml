shares:
  - name: "{{share_name}}"
    accounts:
      - "{{accounts}}"

shareGrants:
  {% for dname in database_name %}
  - privilege: "USAGE"
    objectType: "DATABASE"
    objectName: "{{dname.name}}"
    shareName: "{{share_name}}"
  {% for sname in dname.schema_name %}  
  - privilege: "USAGE"
    objectType: "SCHEMA"
    objectName: "{{dname.name}}.{{sname.name}}"
    shareName: "{{share_name}}"  
    destroy: "{{sname.destroy_flag}}"
  - privilege: "SELECT"
    objectType: "ALL TABLES IN SCHEMA "
    objectName: "{{dname.name}}.{{sname.name}}"
    shareName: "{{share_name}}"
    destroy: "{{sname.destroy_flag}}"
  {% endfor %}
  {% endfor %}





